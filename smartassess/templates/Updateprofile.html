{% extends 'Basepage.html' %}
{% block content %}
    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
       <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <form action="{% url 'updateProfile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mt-5">
                <div class="offset-sm-2 col-sm-8">
                    <div class="card-text-blank bg-light">
                    <div class="card-body">
                        <div class="card-title">
                            <h1>Profile</h1>
                        </div>
                        <div class="card-text">
                            <div class="row">
                                <div class="col-sm-4"> 
                                    <img src="{{ user.profile_pic_url }}" class="rounded-circle" style="height:200px; width:200px "> 
                                    <input type="file" name="profile_pic" id="profile_pic" value="{{ profile_pic }}">
                                </div>
                                <div class="col-sm-8">
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-sm-label" for="user_name">User Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="user_name" name="user_name" class="form-control" placeholder="User Name.." value="{{ user_name }}" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-sm-label" for="first_name">First Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name.." value="{{ first_name }}" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-sm-label" for="last_name">Last Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="last_name" id="last_name"  class="form-control" placeholder="Last Name" value="{{ last_name }}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-sm-label" for="email">email</label>
                                            <div class="col-sm-8">
                                                <input type="text" readonly id="email" name="email" class="form-control" placeholder="email" value="{{ user.email }}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-sm-label" for="date_of_birth">Date of Birth</label>
                                            <div class="col-sm-8">
                                                <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" placeholder="Date of Birth" value="{{ date_of_birth }}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-sm-label" for="ph_no">Phone Number</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="ph_no" id="ph_no"  class="form-control" placeholder="Phone Number" value="{{ ph_no }}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-sm-label" for="bio">Bio</label>
                                            <div class="col-sm-8">
                                                <textarea rows="6" id="bio" name="bio" class="form-control" placeholder="tell us something about yorself.." >{{ bio }}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-sm-label" for="interests">interests</label>
                                            <div class="col-sm-8">
                                                <textarea rows="6" id="interests" name="interests" class="form-control" placeholder="tell us something about your interest of field.." >{{ interests }}</textarea>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-success fade show pull-left"
                    role="alert" >
                    </div>

                    <div class="folat-right">
                        <button class="btn btn-primary btn-success folat-right" >Update</button>
                    </div>
                </div>
            </div>
            </div>
        </form>
    </body>
    </html>

{% endblock %}
