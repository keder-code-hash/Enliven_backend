{% extends 'Basepage.html' %}
{% load static %}
{% load rest_framework %}
{% block content %}

<!DOCTYPE html>
<html>

<body>
    <div class="container">
        <h2 class="display-4">RESULT</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll No.</th>
                    <th>{{ subject }}</th>
                    <th>Detailed View</th>
                <tr>
            </thead>
            <tbody>
                {% for value in details %}
                <tr>
                    <td>{{ value.name }}</td>
                    <td>{{ value.roll }}</td>
                    <td>{{ value.marks }}</td>
                    <td><a href="#" class="btn float-left" role="button"><img
                                src="https://img.icons8.com/fluency/24/000000/link.png" /></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
{% endblock %}
